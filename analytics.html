<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CT&P Portal | Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 border-b border-slate-200 glass">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
      <div>
        <div class="text-lg font-extrabold">Analytics</div>
        <div class="text-xs smallmuted">Read only insights</div>
      </div>
      <nav class="flex items-center gap-2 flex-wrap justify-end">
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./index.html">Jobs</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./inspectors.html">Inspectors</a>
        <a class="px-3 py-2 rounded-xl bg-slate-900 text-white text-sm font-semibold" href="./analytics.html">Analytics</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./timeline.html">Timeline</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./map.html">Map</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <section class="card bg-white p-4">
      <div class="flex items-center justify-between">
        <div class="font-bold">Snapshot</div>
        <div class="text-xs smallmuted" id="meta">Loading...</div>
      </div>
      <div class="mt-2 text-sm" id="summary"></div>
    </section>

    <section class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="card bg-white p-4">
        <div class="font-bold mb-2">Jobs by Status</div>
        <canvas id="cStatus"></canvas>
      </div>
      <div class="card bg-white p-4">
        <div class="font-bold mb-2">Jobs by Zon</div>
        <canvas id="cZon"></canvas>
      </div>
      <div class="card bg-white p-4">
        <div class="font-bold mb-2">Jobs by Negeri</div>
        <canvas id="cNegeri"></canvas>
      </div>
      <div class="card bg-white p-4">
        <div class="font-bold mb-2">Workload by Inspector</div>
        <canvas id="cInspector"></canvas>
      </div>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/pages.analytics.js"></script>
</body>
</html>
