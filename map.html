<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CT&P Portal | Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 520px; border-radius: 18px; border: 1px solid rgba(15,23,42,.08); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 border-b border-slate-200 glass">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
      <div>
        <div class="text-lg font-extrabold">Map</div>
        <div class="text-xs smallmuted">Plots jobs with Lat and Lng</div>
      </div>
      <nav class="flex items-center gap-2 flex-wrap justify-end">
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./index.html">Jobs</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./inspectors.html">Inspectors</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./analytics.html">Analytics</a>
        <a class="px-3 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold" href="./timeline.html">Timeline</a>
        <a class="px-3 py-2 rounded-xl bg-slate-900 text-white text-sm font-semibold" href="./map.html">Map</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <section class="card bg-white p-4">
      <div id="map"></div>
      <div class="mt-3 text-xs smallmuted" id="meta">Loading...</div>
    </section>

    <section class="mt-4 card bg-white p-4">
      <div class="font-bold mb-2">Jobs without coordinates</div>
      <div id="nocoord" class="space-y-2 text-sm"></div>
      <div class="text-xs smallmuted mt-2">
        If you want full map coverage, add columns Lat and Lng in Permohonan and fill them.
      </div>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/pages.map.js"></script>
</body>
</html>
